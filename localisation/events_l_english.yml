 tsb_ger_successors.8.t:0 "Reichstag Elections"
 tsb_ger_successors.8.d:0 "The time has come to choose the leader and the fate of the German Reich. May God help you."
 tsb_ger_successors.8.1:0 "Rudolph Hess is elected!"
 tsb_ger_successors.8.2:0 "Martin Bormann is elected!"
 tsb_ger_successors.8.3:0 "Joseph Goebbels is elected!"
