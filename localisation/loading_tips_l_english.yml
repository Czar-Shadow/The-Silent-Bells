l_english:
 LOADING_TIP_0:0 "The truth is that men are tired of liberty.\n- Benito Mussolini"
 LOADING_TIP_1:0 "To make a people great it is necessary to send them to battle even if you have to kick them in the pants. That is what I shall do.\n- Benito Mussolini"
 LOADING_TIP_2:0 "Don't fight a battle if you don't gain anything by winning.\n- Erwin Rommel"
 LOADING_TIP_3:0 "The thing that impresses me most about America is the way parents obey their children.\n- King Edward VIII"
 LOADING_TIP_4:0 "It's good to trust others, but, not to do so is much better.\n- Benito Mussolini"
 LOADING_TIP_5:0 "Fascism is a religion. The twentieth century will be known in history as the century of Fascism.\n- Benito Mussolini"
 LOADING_TIP_6:0 "Giraffes are heartless creatures"
 LOADING_TIP_7:0 "As long as there are sovereign nations possessing great power, war is inevitable.\n- Albert Einstein"
 LOADING_TIP_8:0 "Show me the man and I’ll find you the crime.\n- Lavrentiy Beria"
 LOADING_TIP_9:0 "I am not the villain in this nation, I do what I do, because there is no choice.\n- Lev Okhotin"
 LOADING_TIP_10:0 "The Pope! How many divisions has he got?\n- Joseph Stalin"
 LOADING_TIP_11:0 "Gaiety is the most outstanding feature of the Soviet Union.\n- Joseph Stalin"
 LOADING_TIP_12:0 "The only real power comes out of a long rifle.\n- Joseph Stalin"
 LOADING_TIP_13:0 "Ah, the Jews, the Jews, they'll be the death of me yet!\n- Hermann Göring"
 LOADING_TIP_14:0 "If I didn't have a sense of humor, how could I stand this council now? \n- Hermann Göring"
 LOADING_TIP_15:0 "The purpose of life is to struggle as hard as you can for what you believe in, and enjoy the struggle.\n- George Lincoln Rockwell"
 LOADING_TIP_16:0 "Do you think I give that much of a damn about my lousy life?\n- Hermann Göring"
 LOADING_TIP_17:0 "Germany will either be a world power or will not be at all.\n- Adolf Hitler"
 LOADING_TIP_18:0 "Isn't it better to talk about the relative merits of washing machines than the relative strength of rockets?\n- Richard Nixon"
 LOADING_TIP_19:0 "Change is the law of life. And those who look only to the past or the present are certain to miss the future.\n- John F. Kennedy"
 LOADING_TIP_20:0 "The best argument against democracy is a five-minute conversation with the average voter.\n- Winston Churchill"
 LOADING_TIP_21:0 "Whenever in future wars the battle is fought, panzer troops will play the decisive role.\n- Heinz Guderian"
 LOADING_TIP_22:0 "You're a slave in your own country. Each year you get to keep less of the fruits of your labor; each year it gets more difficult to carry the burden they have placed upon you.\n- George Lincoln Rockwell"
 LOADING_TIP_23:0 "We've defeated the wrong enemy.\n- George S. Patton"
 LOADING_TIP_24:0 "A good plan violently executed now is better than a perfect plan executed next week.\n- George S. Patton"
 LOADING_TIP_25:0 "Lead me, follow me, or get out of my way.\n- George S. Patton"
 LOADING_TIP_26:0 "What do I care about the British? I've sent soldiers and airmen to death against the Soviets — why should I be afraid of the British?\n- Hermann Göring"
 LOADING_TIP_27:0 "Wars may be fought with weapons, but they are won by men. It is the spirit of men who follow and of the man who leads that gains the victory.\n- George S. Patton"
 LOADING_TIP_28:0 "The first time I ever saw a jet, I shot it down.\n- Chuck Yeager, USAAF"
 LOADING_TIP_29:0 "Theo, Heinrich here. Have just shot down two bombers. No more ammunition. I'm going to ram. Auf Wiedersehen, see you in Valhalla!\n- Heinrich Ehrler, Luftwaffe"
 LOADING_TIP_30:0 "I have to laugh when the English claim they are such a wonderful nation. Everyone knows that Englishmen are really Germans, that the English kings were German.\n- Hermann Göring"
 LOADING_TIP_31:0 "Is the proposed operation likely to succeed? Is it in the realm of practicability in terms of material and supplies?\n- Chester W. Nimitz"
 LOADING_TIP_32:0 "In preparing for battle I have always found that plans are useless, but planning is indispensable.\n- Dwight D. Eisenhower"
 LOADING_TIP_33:0 "One rejects as un-German and impossible the Bolshevist method of physical extermination of a people.\n- Heinrich Himmler"
 LOADING_TIP_34:0 "A new large-scale war will end with the destruction of human culture and civilization.\n- Albert Speer"
 LOADING_TIP_35:0 "In a man-to-man fight, the winner is he who has one more round in his magazine.\n- Erwin Rommel"
 LOADING_TIP_36:0 "I would rather be the hammer than the anvil.\n- Erwin Rommel"
 LOADING_TIP_37:0 "Sweat saves blood, blood saves lives, but brains saves both.\n- Erwin Rommel"
 LOADING_TIP_38:0 "Poor Stalin believed he could trust Hitler. He was wrong. But I don't think I'm wrong about Göring.\n- Lavrentiy Beria"
 LOADING_TIP_39:0 "The best political weapon is the weapon of terror. Cruelty commands respect. Men may hate us. But, we don't ask for their love; only for their fear.\n- Heinrich Himmler"
 LOADING_TIP_40:0 "No enemy bomber can reach the Ruhr. If one reaches the Ruhr, my name is not Göring. You may call me Meyer.\n- Hermann Meyer"
 LOADING_TIP_41:0 "We have only to kick in the door and the whole rotten structure will come crashing down.\n- Adolf Hitler (on the Soviet Union)"
 LOADING_TIP_42:0 "Unite your total strength, to be devoted to construction for the future.\n- Emperor Hirohito"
 LOADING_TIP_43:0 "If we come to a minefield, our infantry attacks exactly as if it were not there.\n- Georgy Zhukov"
 LOADING_TIP_44:0 "The Russian colossus has been underestimated by us... whenever a dozen divisions are destroyed, the Russians replace them with another dozen.\n- Franz Halder"
 LOADING_TIP_45:0 "To the German Commander: NUTS!\nThe American Commander.\n- Anthony C. McAuliffe (responding to German demand for surrender)"
 LOADING_TIP_46:0 "It is us today. It will be you tomorrow.\n- Haile Selassie I, 1936"
 LOADING_TIP_47:0 "We declared war on America out of our sincere desire to ensure Japan's self-preservation and the stabilization of East Asia.\n- Emperor Hirohito"
 LOADING_TIP_48:0 "Tora! Tora! Tora!\n- Mitsuo Fuchida, 7 December, 1941"
 LOADING_TIP_49:0 "Your name is unknown. Your deed is immortal.\n- Tomb of the Unknown Soldier (Moscow)"
 LOADING_TIP_50:0 "Where is, repeat, where is Task Force Thirty-Four? The world wonders.\n- CINCPAC, Battle of Leyte Gulf"
 LOADING_TIP_51:0 "To strive for the common prosperity and happiness of all nations as well as the security and well-being of our subjects is the solemn obligation which has been handed down by Our Imperial Ancestors.\n- Emperor Hirohito"
 LOADING_TIP_52:0 "We should have known better after the first war.\n- Gerd von Rundstedt"
 LOADING_TIP_53:0 "The vastness of Russia devours us.\n- Gerd von Rundstedt"
 LOADING_TIP_54:0 "I ask you, do you want total war? If necessary, do you want a war more total and radical than anything that we can even yet imagine?\n- Joseph Goebbels"
 LOADING_TIP_55:0 "One blow from the German army and another from the Soviet army put an end to this ugly product of Versailles.\n- Vyacheslav Molotov (after the fall of Poland)"
 LOADING_TIP_56:0 "Scratch one flattop! Dixon to carrier: scratch one flattop!\n- Robert E. Dixon, Battle of the Coral Sea"
 LOADING_TIP_57:0 "Isn't it dreadful? Here we are, two officers of the German General Staff, discussing how best to murder our commander in chief.\n- Henning von Tresckow"
 LOADING_TIP_58:0 "Hitler is a dancing dervish. He must be shot down.\n- Henning von Tresckow"
 LOADING_TIP_59:0 "The Nazis entered this war under the rather childish delusion that they were going to bomb everyone else, and nobody was going to bomb them.\n- Arthur 'Bomber' Harris"
 LOADING_TIP_60:0 "If Hitler invaded Hell, I would make at least a favorable reference to the devil in the House of Commons.\n- Winston Churchill, 21 June, 1941"
 LOADING_TIP_61:0 "So the bastard's dead? Too bad we didn't capture him alive!\n- Joseph Stalin (on hearing of Hitler's suicide)"
 LOADING_TIP_62:0 "We have been defeated. We are beaten, we have lost the battle.\n- Paul Reynaud, 15 May, 1940"
 LOADING_TIP_63:0 "Let us have a dagger between our teeth, a bomb in our hands, and an infinite scorn in our hearts.\n- Benito Mussolini"
 LOADING_TIP_64:0 "The French had lied to the Poles in saying they are going to attack. There is no idea of it.\n- Edmund Ironside"
 LOADING_TIP_65:0 "Why Die for Danzig?\n- French Anti-War Slogan, 1939"
 LOADING_TIP_66:0 "There is something phoney about this war.\n- US Senator William Borah, 1939"
 LOADING_TIP_67:0 "Switzerland possesses the most disgusting and miserable people and political system. The Swiss are the mortal enemies of the new Germany.\n- Adolf Hitler"
 LOADING_TIP_68:0 "The fruits of victory are tumbling into our mouths too quickly.\n- Emperor Hirohito"
 LOADING_TIP_69:0 "You will all wind up shining the shoes of the Germans!\n- Italo Balbo"
 LOADING_TIP_70:0 "Sink, burn, capture, destroy. Let nothing pass.\n- Andrew Cunningham, Battle of Tunisia"
 LOADING_TIP_71:0 "I think we may be going a bridge too far.\n- Frederick Browning (prior to Operation Market Garden)"
 LOADING_TIP_72:0 "Thank God for the French Army.\n- Winston Churchill, 1933"
 LOADING_TIP_73:0 "When you see a rattlesnake poised to strike, you do not wait until he has struck to crush him.\n- Franklin D. Roosevelt"
 LOADING_TIP_74:0 "Rules are not necessarily sacred, principles are.\n- Franklin D. Roosevelt"
 LOADING_TIP_75:0 "People who are hungry and out of a job are the stuff of which dictatorships are made.\n- Franklin D. Roosevelt"
 LOADING_TIP_76:0 "A man has to be alert all the time if he expects to keep on breathing. If not, some German son-of-a-bitch will sneak up behind him and beat him to death with a sock full of shit.\n- George S. Patton"
 LOADING_TIP_77:0 "Fortifications, artillery, foreign aid - will be of no value, unless the ordinary soldier knows that it is HE guarding his country.\n- Carl Gustaf Emil Mannerheim"
 LOADING_TIP_78:0 "Through the mud and the blood to the green fields beyond.\n- Royal Canadian Armoured Corps motto"
 LOADING_TIP_79:0 "There is general curiosity in the British Fleet to find out whether the Italians are up to the level they were at in the last war or whether they have fallen off at all.\n- Winston Churchill (on the Italian declaration of war)"
 LOADING_TIP_80:0 "And we'll fight them with the butt ends of broken beer bottles because that's bloody well all we've got!\n - Winston Churchill (immediately after promising to fight in the fields and in the streets)"
 LOADING_TIP_81:0 "Experience has shown that attacks against tanks with close combat weapons by a sufficiently determined man will basically always succeed\n - German Army Group Center anti-tank manual"
 LOADING_TIP_82:0 ""Give me fifty DC-3s and the Japanese can have the Burma Road."\n - Chiang Kai-Shek"
 LOADING_TIP_83:0 ""Politics is war without bloodshed, while war is politics with bloodshed."\n - Mao Zedong"
 LOADING_TIP_84:0 ""Keep men, lose land: land can be taken again. Keep land, lose men: land and men are both lost."\n - Mao Zedong"
 LOADING_TIP_85:0 ""I would rather die in a swamp of Greater Romania than in a paradise of a small Romania."\n - Ion Antonescu"
 LOADING_TIP_86:0 ""People don't matter, only what they represent."\n - Ion Antonescu"
 LOADING_TIP_87:0 ""In wartime, truth is so precious that she should always be attended by a bodyguard of lies."\n - Winston Churchill"
 LOADING_TIP_88:0 ""Vanquished today by mechanical force, in the future we will be able to overcome by a superior mechanical force. The fate of the world depends on it."\n - Charles de Gaulle"
 LOADING_TIP_89:0 "The long sobs of violins of autumn. Soothe my heart with a monotone languor.\n - SOE coded transmission to French resistance"
 LOADING_TIP_90:0 "A State like Switzerland, which is nothing but a pimple on the face of Europe, cannot be allowed to continue.\n- Adolf Hitler"
